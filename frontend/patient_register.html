<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Patient Registration - KBTH Triage System</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .registration-form {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2.5rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-row .form-group {
            flex: 1;
            margin-bottom: 0;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary-dark);
            font-weight: 500;
        }
        
        .radio-group {
            display: flex;
            gap: 1.5rem;
            margin-top: 0.5rem;
        }
        
        .radio-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }
        
        .radio-label input[type="radio"] {
            margin: 0;
            width: auto;
        }
        
        .section-title {
            margin: 2rem 0 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #eee;
        }
        
        .section-title h4 {
            color: var(--primary-dark);
            margin: 0;
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(22, 101, 52, 0.1);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .btn-submit:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .back-link {
            display: inline-block;
            margin-top: 1.5rem;
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .page-title {
            text-align: center;
            color: var(--primary-dark);
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .registration-form {
                padding: 1.5rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="korle-bu-686x700-removebg-preview.png" alt="KBTH Logo" class="hospital-logo">
        </div>
    </header>
    
    <main class="container">
        <div class="welcome-message">
            <h2>Korle Bu Teaching Hospital</h2>
            <p class="tagline">New Patient Registration</p>
        </div>
        
        <div class="registration-form">
            <h3 class="page-title">Patient Information</h3>
            <form id="patientRegistrationForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" class="form-control" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="dateOfBirth">Date of Birth *</label>
                        <input type="date" id="dateOfBirth" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="age">Age *</label>
                        <input type="number" id="age" class="form-control" min="0" max="120" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Sex *</label>
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="sex" value="male" required> Male
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="sex" value="female"> Female
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="sex" value="other"> Other
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nationality">Nationality *</label>
                        <input type="text" id="nationality" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Full Address *</label>
                    <textarea id="address" class="form-control" rows="3" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                </div>

                <div class="section-title">
                    <h4>Emergency Contact / Next of Kin</h4>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="emergencyName">Full Name *</label>
                        <input type="text" id="emergencyName" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="relationship">Relationship *</label>
                        <input type="text" id="relationship" class="form-control" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="emergencyAddress">Address *</label>
                    <textarea id="emergencyAddress" class="form-control" rows="2" required></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="emergencyPhone">Phone Number *</label>
                        <input type="tel" id="emergencyPhone" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="emergencyEmail">Email Address</label>
                        <input type="email" id="emergencyEmail" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <h4 style="color: var(--primary-dark); margin: 1.5rem 0 1rem 0; font-size: 1.1rem;">Create Account Password</h4>
                    <p style="color: #666; font-size: 0.9rem; margin-bottom: 1rem;">
                        Create a password to access your account in the future.
                    </p>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password *</label>
                        <input type="password" id="password" class="form-control" required 
                               minlength="8" 
                               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                               title="Must contain at least one number, one uppercase and lowercase letter, and be at least 8 characters long">
                        <small class="form-text">Password must be at least 8 characters with uppercase, lowercase, and a number</small>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password *</label>
                        <input type="password" id="confirmPassword" class="form-control" required>
                    </div>
                </div>

                <div class="form-group" style="margin-top: 1.5rem;">
                    <button type="submit" class="btn-submit">Submit Registration</button>
                </div>
                <a href="patientsignin.html" class="back-link">‚Üê Back to Patient Portal</a>
            </form>
        </div>
    </main>

    <script>
        // Function to generate a unique patient ID (KBTH + 8 random alphanumeric characters)
        function generatePatientId() {
            const prefix = 'KBTH';
            const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let result = '';
            for (let i = 0; i < 8; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return prefix + result;
        }

        document.getElementById('patientRegistrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form values
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validate passwords match
            if (password !== confirmPassword) {
                alert('Passwords do not match. Please try again.');
                return;
            }
            
            // Generate a unique patient ID
            const patientId = generatePatientId();
            const email = document.getElementById('email').value;
            
            // Create patient data with queue information
            const patientData = {
                fullName: document.getElementById('fullName').value,
                dateOfBirth: document.getElementById('dateOfBirth').value,
                age: document.getElementById('age').value,
                sex: document.querySelector('input[name="sex"]:checked').value,
                nationality: document.getElementById('nationality').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
                email: email,
                emergencyContact: {
                    name: document.getElementById('emergencyName').value,
                    relationship: document.getElementById('relationship').value,
                    address: document.getElementById('emergencyAddress').value,
                    phone: document.getElementById('emergencyPhone').value,
                    email: document.getElementById('emergencyEmail').value || ''
                },
                patientId: patientId,
                registrationTime: new Date().toISOString(),
                status: 'in_vitals_queue',
                vitalsQueuePosition: 0,
                vitalsCompleted: false,
                vitalsTime: null,
                consultationQueuePosition: 0,
                consultationCompleted: false,
                consultationTime: null,
                priority: 'normal',
                currentStatus: 'Waiting for vitals check'
            };

            // Add to patients in localStorage
            const patients = JSON.parse(localStorage.getItem('patients')) || [];
            
            // Check if email is already registered
            const emailExists = patients.some(p => p.email === email);
            if (emailExists) {
                alert('This email is already registered. Please use a different email or sign in.');
                return;
            }
            
            // Set vitals queue position (number of patients in vitals queue + 1)
            const patientsInVitalsQueue = patients.filter(p => p.status === 'in_vitals_queue' || p.status === 'in_consultation_queue');
            patientData.vitalsQueuePosition = patientsInVitalsQueue.length + 1;
            
            // Add patient to patients list
            patients.push(patientData);
            localStorage.setItem('patients', JSON.stringify(patients));
            
            // Create user account
            const userAccount = {
                email: email,
                password: password, // In a real app, this should be hashed
                patientId: patientId,
                createdAt: new Date().toISOString()
            };
            
            // Add to users in localStorage
            const users = JSON.parse(localStorage.getItem('patientUsers')) || [];
            users.push(userAccount);
            localStorage.setItem('patientUsers', JSON.stringify(users));

            // Store current patient data for the queue view and update current patient
            localStorage.setItem('currentUser', JSON.stringify(patientData));
            localStorage.setItem('currentPatient', JSON.stringify(patientData));
            
            // Redirect to success page with patient ID in URL
            window.location.href = `registration_success.html?id=${patientId}`;
        });

        // Auto-calculate age from date of birth
        document.getElementById('dateOfBirth').addEventListener('change', function() {
            const dob = new Date(this.value);
            const today = new Date();
            let age = today.getFullYear() - dob.getFullYear();
            const monthDiff = today.getMonth() - dob.getMonth();
            
            if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
                age--;
            }
            
            document.getElementById('age').value = age;
        });
    </script>
</body>
</html>
