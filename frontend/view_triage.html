<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Triage Queue - Korle Bu Teaching Hospital</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="api-config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #004d00;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            background-color: #333;
            padding: 1em;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #ddd;
        }
        .container {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.5em;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        button {
            background-color: #004d00;
            color: white;
            padding: 0.5em 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #003300;
        }
        .delete-button {
            background-color: #dc3545;
        }
        .delete-button:hover {
            background-color: #b02a37;
        }
        .attended {
            background-color: #e0e0e0;
        }
        input[type="checkbox"] {
            cursor: pointer;
        }
        td.checkbox-cell {
            text-align: center;
        }
        #download-excel {
            background-color: #007bff;
            display: block;
            margin: 1em auto;
            text-align: center;
        }
        #download-excel:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Korle Bu Teaching Hospital</h1>
    </header>
    <nav>
        <a href="entry.html">Home</a>
        <a href="staff.html">Staff Portal</a>
        <a href="statistics.html">Summary of Statistics</a>
    </nav>
    <div class="container">
        <h2>Triage Queue</h2>
        <table id="triage-table">
            <thead>
                <tr>
                    <th>Patient ID</th>
                    <th>Full Name</th>
                    <th>Age</th>
                    <th>Date of Birth</th>
                    <th>Symptoms</th>
                    <th>Priority Score</th>
                    <th>Status</th>
                    <th>Queue Time (GMT)</th>
                    <th>Wait Time (min)</th>
                    <th>Attended</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="triage-body">
                <!-- Patient data will be populated here -->
            </tbody>
        </table>
        <button id="download-excel">Download Excel</button>
    </div>
    <script>
        // Initialize localStorage - only use user-entered patients
        function initializePatients() {
            let patients = JSON.parse(localStorage.getItem("patients")) || [];
            // No pre-registered patients - only show user-entered data
            return patients;
        }

        // Function to render the triage table
        function renderTriageTable(patients = null) {
            if (patients === null) {
                patients = JSON.parse(localStorage.getItem("triagePatients")) || [];
            }
            const tbody = document.getElementById("triage-body");
            tbody.innerHTML = "";
            patients.forEach((patient, index) => {
                const row = document.createElement("tr");
                if (patient.status === 'completed') {
                    row.classList.add("attended");
                }
                
                // Format queue time in GMT
                let queuedAtDisplay = 'N/A';
                if (patient.createdAt) {
                    const queuedAt = new Date(patient.createdAt);
                    queuedAtDisplay = queuedAt.toISOString().replace('T', ' ').substring(0, 19) + ' GMT';
                }
                
                // Format wait time
                let waitTimeDisplay = 'N/A';
                if (patient.estimated_wait_time !== undefined) {
                    waitTimeDisplay = patient.estimated_wait_time;
                }
                
                // Format priority score
                let priorityScoreDisplay = 'N/A';
                if (patient.priorityScore !== undefined) {
                    priorityScoreDisplay = parseFloat(patient.priorityScore).toFixed(2);
                }
                
                // Format symptoms
                let symptomsDisplay = 'N/A';
                if (patient.triage_recommendations) {
                    symptomsDisplay = patient.triage_recommendations;
                }
                
                row.innerHTML = `
                    <td>${patient.patient_id || patient.id}</td>
                    <td>${patient.name}</td>
                    <td>${patient.age || 'N/A'}</td>
                    <td>${patient.dob || 'N/A'}</td>
                    <td>${symptomsDisplay}</td>
                    <td>${priorityScoreDisplay}</td>
                    <td>${patient.status}</td>
                    <td>${queuedAtDisplay}</td>
                    <td>${waitTimeDisplay}</td>
                    <td class="checkbox-cell">
                        <input type="checkbox" ${patient.status === 'completed' ? "checked" : ""} onclick="toggleAttended(${patient.id})">
                    </td>
                    <td>
                        <button class="delete-button" onclick="deletePatient(${patient.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Function to toggle attended status
        async function toggleAttended(patientId) {
            try {
                // Get current patients from localStorage
                let patients = JSON.parse(localStorage.getItem("triagePatients")) || [];
                
                // Find the patient by ID
                const patientIndex = patients.findIndex(p => p.id == patientId);
                if (patientIndex === -1) return;
                
                // Toggle the status
                const newStatus = patients[patientIndex].status === 'completed' ? 'pending' : 'completed';
                
                // Update backend
                await callApi(API_ENDPOINTS.QUEUE.UPDATE.replace(':id', patientId), 'PUT', { 
                    status: newStatus 
                });
                
                // Update localStorage
                patients[patientIndex].status = newStatus;
                localStorage.setItem("triagePatients", JSON.stringify(patients));
                
                // Re-render the table
                renderTriageTable();
            } catch (error) {
                showError('Failed to update patient status');
                console.error('Error updating patient status:', error);
            }
        }

        // Function to delete a patient
        function deletePatient(patientId) {
            if (confirm("Are you sure you want to delete this patient?")) {
                let patients = JSON.parse(localStorage.getItem("triagePatients")) || [];
                const patientIndex = patients.findIndex(p => p.id == patientId);
                if (patientIndex !== -1) {
                    patients.splice(patientIndex, 1);
                    localStorage.setItem("triagePatients", JSON.stringify(patients));
                    renderTriageTable();
                }
            }
        }

        // Function to export data to Excel
        function exportToExcel() {
            const patients = JSON.parse(localStorage.getItem("triagePatients")) || [];
            const exportData = patients.map(patient => ({
                "Patient ID": patient.patient_id || patient.id,
                "Full Name": patient.name,
                "Age": patient.age || 'N/A',
                "Date of Birth": patient.dob || 'N/A',
                "Symptoms": patient.triage_recommendations || 'N/A',
                "Priority Score": patient.priorityScore ? parseFloat(patient.priorityScore).toFixed(2) : 'N/A',
                "Status": patient.status || 'pending',
                "Queue Time": patient.createdAt ? new Date(patient.createdAt).toISOString().replace('T', ' ').substring(0, 19) + ' GMT' : 'N/A',
                "Wait Time (min)": patient.estimated_wait_time || 'N/A'
            }));

            const worksheet = XLSX.utils.json_to_sheet(exportData);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Sheet1");
            XLSX.writeFile(workbook, "triage-queue.xlsx");
        }

        // Show loading state
        function showLoading(show = true) {
            const loadingElement = document.getElementById('loading');
            if (loadingElement) {
                loadingElement.style.display = show ? 'block' : 'none';
            }
        }

        // Show error message
        function showError(message) {
            console.error(message);
            Toastify({
                text: message,
                duration: 5000,
                gravity: 'top',
                position: 'right',
                backgroundColor: '#ff4444',
                stopOnFocus: true
            }).showToast();
        }

        // Load patients from localStorage with error handling
        function loadPatients() {
            try {
                const savedPatients = localStorage.getItem('triagePatients');
                return savedPatients ? JSON.parse(savedPatients) : [];
            } catch (error) {
                console.error('Error loading patients from localStorage:', error);
                showError('Error loading patient data');
                return [];
            }
        }

        // Save patients to localStorage with error handling
        function savePatients(patients) {
            try {
                localStorage.setItem('triagePatients', JSON.stringify(patients));
            } catch (error) {
                console.error('Error saving patients to localStorage:', error);
                showError('Error saving patient data');
            }
        }

        // Initialize and render with loading state
        async function initializeApp() {
            showLoading(true);
            try {
                // Check if we have internet connection
                const isOnline = navigator.onLine;
                if (isOnline) {
                    try {
                        // Try to sync with server if online
                        const serverPatients = await callApi(API_ENDPOINTS.QUEUE.GET_ALL, 'GET');
                        savePatients(serverPatients);
                    } catch (error) {
                        console.warn('Could not sync with server, using local data', error);
                    }
                }
                
                // Always render with latest data (either from server or local)
                const patients = loadPatients();
                renderTriageTable(patients);
            } catch (error) {
                showError('Failed to initialize application');
                console.error('Initialization error:', error);
            } finally {
                showLoading(false);
            }
        }

        // Initialize the app when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', initializeApp);

        // Add event listener for Excel download
        document.getElementById("download-excel").addEventListener("click", exportToExcel);
    </script>
</body>
</html>
