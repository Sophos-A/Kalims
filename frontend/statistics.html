<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary of Statistics - Korle Bu Teaching Hospital</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="api-config.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #004d00;
            color: white;
            text-align: center;
            padding: 1em;
        }
        nav {
            background-color: #333;
            padding: 1em;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 1em;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            color: #ddd;
        }
        .container {
            max-width: 800px;
            margin: 2em auto;
            padding: 1em;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2, h3 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1em 0;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 0.5em;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        canvas {
            margin: 1em 0;
            max-width: 100%;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Korle Bu Teaching Hospital</h1>
    </header>
    <nav>
        <a href="entry.html">Home</a>
        <a href="patientsignin.html">Patient Portal</a>
        <a href="staff.html">Staff Portal</a>
    </nav>
    <div class="container">
        <h2>Summary of Statistics</h2>
        <h3>Registered Patients</h3>
        <table id="patient-table">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Age</th>
                    <th>Date of Birth</th>
                    <th>Symptoms</th>
                    <th>Attended</th>
                </tr>
            </thead>
            <tbody id="patient-body">
                <!-- Patient data will be populated here -->
            </tbody>
        </table>
        <h3>Age Distribution of Registered Patients</h3>
        <canvas id="age-distribution-chart"></canvas>
    </div>
    <script>
        // Function to render the patient table
        function renderPatientTable() {
            const patients = JSON.parse(localStorage.getItem("patients")) || [];
            const tbody = document.getElementById("patient-body");
            tbody.innerHTML = "";
            patients.forEach(patient => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${patient.name}</td>
                    <td>${patient.age}</td>
                    <td>${patient.dob}</td>
                    <td>${patient.symptoms}</td>
                    <td>${patient.attended ? "Yes" : "No"}</td>
                `;
                tbody.appendChild(row);
            });
        }

        // Function to render the age distribution chart
        function renderAgeDistributionChart() {
            const patients = JSON.parse(localStorage.getItem("patients")) || [];
            const ageGroups = {
                "0-18": 0,
                "19-30": 0,
                "31-50": 0,
                "51+": 0
            };

            patients.forEach(patient => {
                if (patient.age <= 18) ageGroups["0-18"]++;
                else if (patient.age <= 30) ageGroups["19-30"]++;
                else if (patient.age <= 50) ageGroups["31-50"]++;
                else ageGroups["51+"]++;
            });

            const ctx = document.getElementById("age-distribution-chart").getContext("2d");
            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: Object.keys(ageGroups),
                    datasets: [{
                        label: "Number of Patients",
                        data: Object.values(ageGroups),
                        backgroundColor: ["#004d00", "#006600", "#008000", "#009900"],
                        borderColor: ["#003300", "#004d00", "#006600", "#008000"],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: "Number of Patients"
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: "Age Group"
                            }
                        }
                    }
                }
            });
        }

        // Initial render
        renderPatientTable();
        renderAgeDistributionChart();
    </script>
</body>
</html>
