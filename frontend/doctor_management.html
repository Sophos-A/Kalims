<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Management - KALIMS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .management-container {
            max-width: 1000px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        
        .form-section {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #eee;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }
        
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #45a049;
        }
        
        .btn-secondary {
            background-color: #2196F3;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #1976D2;
        }
        
        .btn-danger {
            background-color: #f44336;
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #d32f2f;
        }
        
        .btn-warning {
            background-color: #FF9800;
            color: white;
        }
        
        .btn-warning:hover {
            background-color: #F57C00;
        }
        
        .doctor-list {
            margin-top: 2rem;
        }
        
        .doctor-item {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
            background-color: #f9f9f9;
        }
        
        .doctor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .doctor-name {
            font-weight: bold;
            color: #333;
            font-size: 1.2rem;
        }
        
        .doctor-specialty {
            color: #4CAF50;
            font-weight: bold;
        }
        
        .doctor-status {
            padding: 0.25rem 0.5rem;
            border-radius: 3px;
            font-size: 0.8rem;
            text-transform: uppercase;
        }
        
        .status-active {
            background-color: #4CAF50;
            color: white;
        }
        
        .status-inactive {
            background-color: #f44336;
            color: white;
        }
        
        .doctor-actions {
            margin-top: 1rem;
            display: flex;
            gap: 0.5rem;
        }
        
        .notification {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            display: none;
        }
        
        .notification.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .search-box {
            margin-bottom: 1rem;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-user-md"></i> Doctor Management</h1>
        <div class="header-actions">
            <button class="btn btn-secondary" onclick="goBack()">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>
    </div>

    <div class="management-container">
        <div id="notification" class="notification"></div>
        
        <div class="form-section">
            <h2><i class="fas fa-plus-circle"></i> Add New Doctor</h2>
            <form id="doctorForm">
                <div class="form-group">
                    <label for="doctorName">Doctor Name:</label>
                    <input type="text" id="doctorName" required placeholder="Enter doctor's full name">
                </div>
                
                <div class="form-group">
                    <label for="doctorEmail">Email:</label>
                    <input type="email" id="doctorEmail" required placeholder="Enter doctor's email">
                </div>
                
                <div class="form-group">
                    <label for="doctorSpecialty">Specialty:</label>
                    <input type="text" id="doctorSpecialty" required placeholder="Enter doctor's specialty">
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-user-plus"></i> Add Doctor
                </button>
            </form>
        </div>
        
        <div class="doctor-list">
            <h2><i class="fas fa-list"></i> Doctors</h2>
            <input type="text" id="searchBox" class="search-box" placeholder="Search doctors..." onkeyup="filterDoctors()">
            
            <div id="doctorsContainer">
                <p>Loading doctors...</p>
            </div>
        </div>
    </div>

    <script>
        // Load doctors on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadDoctors();
        });
        
        // Load all doctors from backend
        async function loadDoctors() {
            try {
                const response = await fetch('/api/doctors');
                const doctors = await response.json();
                
                const container = document.getElementById('doctorsContainer');
                if (doctors.length === 0) {
                    container.innerHTML = '<p>No doctors found.</p>';
                    return;
                }
                
                container.innerHTML = doctors.map(doctor => `
                    <div class="doctor-item" data-doctor-name="${doctor.name.toLowerCase()}">
                        <div class="doctor-header">
                            <div class="doctor-name">${doctor.name}</div>
                            <div class="doctor-status status-${doctor.active ? 'active' : 'inactive'}">
                                ${doctor.active ? 'Active' : 'Inactive'}
                            </div>
                        </div>
                        <div class="doctor-email">
                            <strong>Email:</strong> ${doctor.email}
                        </div>
                        <div class="doctor-specialty">
                            <strong>Specialty:</strong> ${doctor.specialty}
                        </div>
                        <div class="doctor-created">
                            <strong>Created:</strong> ${new Date(doctor.created_at).toLocaleDateString()}
                        </div>
                        <div class="doctor-actions">
                            <button class="btn btn-secondary" onclick="editDoctor(${doctor.id})">
                                <i class="fas fa-edit"></i> Edit
                            </button>
                            <button class="btn btn-danger" onclick="deleteDoctor(${doctor.id})">
                                <i class="fas fa-trash"></i> Delete
                            </button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Error loading doctors:', error);
                document.getElementById('doctorsContainer').innerHTML = 
                    '<p>Failed to load doctors. Please try again.</p>';
            }
        }
        
        // Handle form submission for adding new doctor
        document.getElementById('doctorForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const name = document.getElementById('doctorName').value;
            const email = document.getElementById('doctorEmail').value;
            const specialty = document.getElementById('doctorSpecialty').value;
            
            try {
                const response = await fetch('/api/doctors', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        email: email,
                        specialty: specialty
                    })
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showNotification('Doctor added successfully!', 'success');
                    document.getElementById('doctorForm').reset();
                    loadDoctors();
                } else {
                    showNotification(result.error || 'Failed to add doctor.', 'error');
                }
            } catch (error) {
                console.error('Error adding doctor:', error);
                showNotification('Failed to add doctor. Please try again.', 'error');
            }
        });
        
        // Edit doctor (placeholder function)
        async function editDoctor(doctorId) {
            // In a real implementation, this would open a modal or form to edit the doctor
            alert('Edit functionality would be implemented here. Doctor ID: ' + doctorId);
        }
        
        // Delete doctor
        async function deleteDoctor(doctorId) {
            if (!confirm('Are you sure you want to delete this doctor? This action cannot be undone.')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/doctors/${doctorId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showNotification('Doctor deleted successfully!', 'success');
                    loadDoctors();
                } else {
                    showNotification(result.error || 'Failed to delete doctor.', 'error');
                }
            } catch (error) {
                console.error('Error deleting doctor:', error);
                showNotification('Failed to delete doctor. Please try again.', 'error');
            }
        }
        
        // Filter doctors based on search input
        function filterDoctors() {
            const searchValue = document.getElementById('searchBox').value.toLowerCase();
            const doctorItems = document.querySelectorAll('.doctor-item');
            
            doctorItems.forEach(item => {
                const doctorName = item.getAttribute('data-doctor-name');
                if (doctorName.includes(searchValue)) {
                    item.style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
        }
        
        // Show notification
        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type}`;
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }
        
        // Go back to previous page
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
